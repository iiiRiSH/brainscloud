<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/Website_layout/css/style.css">
    <link rel="icon" type="image/png" href="/Website_layout/img/favicon.png">
    <title>Personal Folio</title>
</head>

<body>


    <div class="page">


        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-inner">
                    <div class="header-brand">
                        WEBDEVELOPER
                    </div>

                    <div class="header-logo">
                        <img src="/Website_layout/img/code.svg" alt="">
                    </div>

                    <nav class="header-nav">
                        <a class="header-nav-link" href="/Website_layout/index.html">Home</a>
                        <a class="header-nav-link" href="/Website_layout/about.html">About me</a>
                        <a class="header-nav-link active" href="/Website_layout/contacts.html">Contacts</a>
                    </nav>
                </div>
            </div><!-- /.container -->
        </header>


        <!-- Main -->
        <div class="container">
            <main class="content">
                <div class="content-header">
                    <h1 class="title">Write me a <span>message</span></h1>
                    <div class="text">
                        <p>
                            Many desktop publishing packages and web page editors now use Lorem
                        </p>
                    </div>
                </div>

                <form class="form" action="/" method="post">
                    <div class="form-group">
                        <input class="input" type="text" name="name" placeholder="Name">
                    </div>

                    <div class="form-group">
                        <input class="input" type="email" name="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input class="input" type="tel" name="tel" placeholder="Phone">
                    </div>

                    <div class="form-group">
                        <textarea class="textarea" name="text" placeholder="Message"></textarea>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-full" type="submit">Send message</button>
                    </div>
                </form>
            </main>
        </div>


        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="contacts">
                    <a class="contacts-link" href="mailto:info@dmitry@gmail.com">
                        <img class="contacts-icon" src="/Website_layout/img/mail.svg" alt="">info@dmitry@gmail.com</a>
                    <a class="contacts-link" href="tel:+37125521551">
                        <img class="contacts-icon" src="/Website_layout/img/tel.svg" alt="">+371 255-21-551</a>
                </div>
            </div>
        </footer>


        <img class="author" src="/Website_layout/img/me.png" alt="">

    </div><!-- /.page -->


</body>

</html>
